<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件管理器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #24292e;
            --secondary-color: #0366d6;
            --background-color: #f6f8fa;
            --border-color: #e1e4e8;
            --success-color: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
            border-radius: 6px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #035fc7;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #24963e;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: #586069;
        }
        
        .btn-outline:hover {
            background-color: #f3f4f6;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }
        
        .sidebar {
            background-color: white;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            padding: 20px;
        }
        
        .repo-info {
            margin-bottom: 20px;
        }
        
        .repo-info h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .repo-info p {
            color: #586069;
            font-size: 0.9rem;
        }
        
        .file-content {
            background-color: white;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            padding: 20px;
            min-height: 500px;
        }
        
        .file-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #586069;
            margin-bottom: 15px;
        }
        
        .file-list {
            list-style: none;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .file-item:hover {
            background-color: #f6f8fa;
        }
        
        .file-icon {
            margin-right: 10px;
            color: #586069;
            width: 20px;
            text-align: center;
        }
        
        .file-name {
            flex: 1;
        }
        
        .file-actions-item {
            display: flex;
            gap: 10px;
        }
        
        .preview-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .preview-content {
            background-color: #f6f8fa;
            padding: 15px;
            border-radius: 6px;
            max-height: 400px;
            overflow: auto;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background-color: #f6f8fa;
        }
        
        .hidden {
            display: none;
        }
        
        .login-form {
            background-color: white;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
        }
        
        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        
        .notification {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fab fa-github"></i> GitHub 文件管理器
                </div>
                <div class="auth-section">
                    <div id="user-info" class="hidden">
                        <span id="username">用户名</span>
                        <button id="logout-btn" class="btn btn-outline">退出</button>
                    </div>
                    <button id="login-btn" class="btn btn-primary">登录 GitHub</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="login-form hidden" id="login-form">
            <h2>GitHub 登录</h2>
            <div id="login-notification" class="notification hidden"></div>
            <div class="form-group">
                <label for="token">个人访问令牌 (PAT)</label>
                <input type="password" id="token" placeholder="输入你的 GitHub 访问令牌">
            </div>
            <button id="submit-login" class="btn btn-primary" style="width: 100%">登录</button>
            <p style="margin-top: 15px; font-size: 0.9rem; color: #586069;">
                需要创建具有 repo 权限的个人访问令牌。
                <a href="https://github.com/settings/tokens" target="_blank">创建令牌</a>
            </p>
        </div>

        <div id="main-app">
            <div class="main-content">
                <div class="sidebar">
                    <div class="repo-info">
                        <h3>仓库信息</h3>
                        <p id="repo-name">owner/repo</p>
                        <p id="repo-desc">仓库描述</p>
                    </div>
                    <div>
                        <h3>使用说明</h3>
                        <p style="font-size: 0.9rem; margin-top: 10px;">
                            - 点击文件进行预览<br>
                            - 登录后可以上传文件<br>
                            - 支持常见文件类型预览
                        </p>
                    </div>
                </div>
                
                <div class="file-content">
                    <div class="file-actions">
                        <div class="breadcrumb">
                            <span>根目录</span>
                        </div>
                        <div class="file-actions-item">
                            <button id="upload-btn" class="btn btn-success hidden">
                                <i class="fas fa-upload"></i> 上传文件
                            </button>
                            <button class="btn btn-outline">
                                <i class="fas fa-sync-alt"></i> 刷新
                            </button>
                        </div>
                    </div>
                    
                    <ul class="file-list">
                        <li class="file-item">
                            <div class="file-icon"><i class="far fa-folder"></i></div>
                            <div class="file-name">文件夹示例</div>
                            <div class="file-date">2023-07-15</div>
                        </li>
                        <li class="file-item">
                            <div class="file-icon"><i class="far fa-file-pdf"></i></div>
                            <div class="file-name">文档.pdf</div>
                            <div class="file-actions-item">
                                <button class="btn btn-outline"><i class="fas fa-download"></i></button>
                                <button class="btn btn-outline"><i class="fas fa-eye"></i></button>
                            </div>
                        </li>
                        <li class="file-item">
                            <div class="file-icon"><i class="far fa-file-image"></i></div>
                            <div class="file-name">图片.png</div>
                            <div class="file-actions-item">
                                <button class="btn btn-outline"><i class="fas fa-download"></i></button>
                                <button class="btn btn-outline"><i class="fas fa-eye"></i></button>
                            </div>
                        </li>
                        <li class="file-item">
                            <div class="file-icon"><i class="far fa-file-code"></i></div>
                            <div class="file-name">代码.js</div>
                            <div class="file-actions-item">
                                <button class="btn btn-outline"><i class="fas fa-download"></i></button>
                                <button class="btn btn-outline"><i class="fas fa-eye"></i></button>
                            </div>
                        </li>
                    </ul>
                    
                    <div class="upload-area hidden" id="upload-area">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: #586069; margin-bottom: 10px;"></i>
                        <p>拖放文件到此处或点击上传</p>
                        <input type="file" id="file-input" style="display: none;">
                    </div>
                    
                    <div class="preview-section">
                        <h3>文件预览</h3>
                        <div class="preview-content">
                            <p style="color: #586069; text-align: center; padding: 30px;">
                                选择文件进行预览
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局状态
        const state = {
            isLoggedIn: false,
            repoOwner: 'example',
            repoName: 'repo',
            currentPath: '',
            files: []
        };

        // DOM 元素
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfo = document.getElementById('user-info');
        const usernameSpan = document.getElementById('username');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const loginForm = document.getElementById('login-form');
        const mainApp = document.getElementById('main-app');
        const tokenInput = document.getElementById('token');
        const submitLogin = document.getElementById('submit-login');
        const loginNotification = document.getElementById('login-notification');

        // 初始化
        function init() {
            // 检查是否有存储的token
            const savedToken = localStorage.getItem('github_token');
            if (savedToken) {
                state.isLoggedIn = true;
                updateUI();
                // 验证token有效性
                validateToken(savedToken);
            }
            
            // 设置事件监听器
            setupEventListeners();
        }

        // 设置事件监听器
        function setupEventListeners() {
            loginBtn.addEventListener('click', showLoginForm);
            logoutBtn.addEventListener('click', logout);
            submitLogin.addEventListener('click', handleLogin);
            uploadBtn.addEventListener('click', toggleUploadArea);
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);
        }

        // 显示登录表单
        function showLoginForm() {
            loginForm.classList.remove('hidden');
            mainApp.classList.add('hidden');
        }

        // 处理登录
        function handleLogin() {
            const token = tokenInput.value.trim();
            if (!token) {
                showNotification('请输入访问令牌', 'error');
                return;
            }
            
            validateToken(token);
        }

        // 验证token
        function validateToken(token) {
            // 这里应该是实际的API调用，这里用模拟代替
            showNotification('验证中...', 'success');
            
            setTimeout(() => {
                // 模拟成功响应
                state.isLoggedIn = true;
                localStorage.setItem('github_token', token);
                usernameSpan.textContent = 'example_user'; // 实际应从API获取用户名
                updateUI();
                loginForm.classList.add('hidden');
                mainApp.classList.remove('hidden');
                showNotification('登录成功', 'success');
            }, 1000);
        }

        // 退出登录
        function logout() {
            state.isLoggedIn = false;
            localStorage.removeItem('github_token');
            updateUI();
            showNotification('已退出登录', 'success');
        }

        // 切换上传区域显示
        function toggleUploadArea() {
            uploadArea.classList.toggle('hidden');
        }

        // 处理文件上传
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // 这里应该是实际上传到GitHub的代码
            showNotification(`准备上传: ${file.name}`, 'success');
            
            // 模拟上传过程
            setTimeout(() => {
                showNotification(`${file.name} 上传成功`, 'success');
                uploadArea.classList.add('hidden');
                fileInput.value = '';
            }, 1500);
        }

        // 显示通知
        function showNotification(message, type) {
            loginNotification.textContent = message;
            loginNotification.className = `notification ${type}`;
            loginNotification.classList.remove('hidden');
            
            setTimeout(() => {
                loginNotification.classList.add('hidden');
            }, 3000);
        }

        // 更新UI状态
        function updateUI() {
            if (state.isLoggedIn) {
                loginBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                uploadBtn.classList.remove('hidden');
            } else {
                loginBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
                uploadBtn.classList.add('hidden');
                uploadArea.classList.add('hidden');
            }
        }

        // 初始化应用
        init();
    </script>
</body>
</html>
